<div class="nav-bar" style="height: 20vh">
  <app-navigation-bar></app-navigation-bar>
</div>

<div class="container">
  <form class="form-inline my-2 my-lg-0">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      name="searchfield"
      [(ngModel)]="searchtext"
    />
    <button
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
      (click)="searchText()"
    >
      Search
    </button>
  </form>

  <div class="row">
    <div class="col-2" style="padding-top: 70px">
      <mat-card style="width: fit-content">
        <h1>Fields</h1>
        <ul>
          <div class="form-radio">
            <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="1" *ngFor="let hit of keys" > {{hit}}</mat-radio-button> 
            </mat-radio-group>
          </div>
        </ul>
      </mat-card>
    </div>
    <div class="col-7" style="padding-top: 20px">
      <h1>Logs</h1>

      <mat-accordion *ngFor="let hit of hits">
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header [expandedHeight]="'190px'">
            <mat-panel-title>
              <pre>Time stamps : {{ hit._source["@timestamp"] | json }}</pre>
            </mat-panel-title>
            <mat-panel-description> </mat-panel-description>
          </mat-expansion-panel-header>
          <pre>{{ hit | json }}</pre>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
